<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            <b>Nome:</b> {{ animal.name }} - <b>Tipo:</b> {{ animal.type }}
            <button (click)="showAge(animal)">Show Age</button>
        </li>
    </ul>

    <h3>{{ animalDetails }}</h3>

    <h2>Carros</h2>
    <ul>
        <li *ngFor="let car of cars" ><b>Modelo:</b> {{ car.model }} - <b>Ano:</b>{{ car.age }}
            <button (click)="showType(car)">Show Age</button>
        </li>
    </ul>

    <h3>{{ carDetails }}</h3>
</div>
