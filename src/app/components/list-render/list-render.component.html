<div class="class">
    <h2>Animais</h2>
    <ul>
        <li *ngFor="let animal of animals">
            <b>Nome:</b> <a routerLink="/animals/{{ animal.id }}">{{ animal.name }}</a> - <b>Tipo:</b> {{ animal.type }}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimals(animal)">Excluir</button>
        </li>
    </ul>

    <h2>{{ animalDetails }}</h2>
</div>
