<div class="class">
    <h2>Lista Filmes</h2>

    <ul>
        <li *ngFor="let film of films"><b>Nome: </b><a routerLink="/films/{{ film.id }}">{{ film.name }}</a> - <b>Tipo: </b>{{ film.type }}
            <button (click)="showClassificatio(film)">Clique</button>
            <button (click)="removeFilms(film)">Excluir</button>
        </li>
    </ul>

    <h2>{{filmDetails}}</h2>
</div>
